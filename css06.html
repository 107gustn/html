<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
	.span1 { background-color: yellow; position:absolute; top:15px; } /* position의 기본값 static */
	.span2 { background-color: aqua; position:absolute; left:10px; } /* relative: 현재 기준이 되는 div를 기준으로 배치함 */
	.span3 { background-color: gray; position:absolute; top:-15px; } /* absolute: body를 기준으로 자기자신을 배치함 */
	div { background-color: green; }
</style>

</head>
<body>
	
	<!-- position: 위치를 지정할때 사용 -->
	<div>position</div>
	<span class="span1">span1</span>
	<span class="span2">span2</span>
	<span class="span3">span3</span>
	<div>기본 값 static입니다.</div><!-- static: 순서대로 배치 -->
	
</body>
</html>
