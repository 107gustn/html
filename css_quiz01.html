<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
ul{ 
	background-color: pink; /* 핑크 배경색 */
	padding: 20px; /* padding: 안쪽으로 밀어냄 - 위아래왼오 크기 지정 */
	}
li{ 
	width: 100px; /* 넓이 크기 */
	list-style: none; /* . 표시 없앰 */
	padding: 20px; /* padding: 안쪽으로 밀어냄 - 위아래왼오 크기 */
	text-align: center; /* 글자 위치 중앙 */
	background-color: red; /* 빨강 배경색 */
	}
li:hover{ 
	background-color:#555555;
	}
a{ 
	text-decoration: none;
	color:white;
	}
    </style>
</head>
<body>
	<ul>
		<li><a href="#">Home</a></li>
		<li><a href="#">Profile</a></li>
		<li><a href="#">Board</a></li>
		<li><a href="#">Contact</a></li>
	</ul>
</body>
</html>
